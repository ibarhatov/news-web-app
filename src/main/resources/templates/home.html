<!--MAIN BLOCK-->
<div class="topic">
    <h1>
        <span th:text="${headerText}"/>
    </h1>
</div>
<!--Articles-->
<div class="articleContent" th:each="article : ${news}">
    <!--Articles Title-->
    <h2>
        <a th:href="@{/article(articleId=${article.id})}" th:text="${article.title}"/>
    </h2>
    <div class="time" th:text="${#dates.format(article.date, 'HH:mm, dd.MM.yy')}"/>
    <!--Articles Text-->
    <p th:text="${article.text}"/>
</div>
<!--Bottom actions block-->
<div class="bottomAction">
    <a href="/addArticle">Добавить статью</a>
</div>
