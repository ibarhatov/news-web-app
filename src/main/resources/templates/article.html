<!--Articles-->
<div class="articleContent">
    <!--Articles Title-->
    <h2>
        <span th:text="${article.title}"/>
    </h2>
    <div class="time" th:text="${#dates.format(article.date, 'HH:mm, dd.MM.yy')}"/>
    <!--Articles Text-->
    <p th:text="${article.text}"/>
</div>
<!--Bottom actions block-->
<div class="bottomAction">
    <a th:href="@{/editArticle(id=${article.id})}">Редактировать</a>
    <form method="post">
        <button class="bottomAction" name="removeArticle" type="submit" th:value="${article.id}">Удалить
        </button>
    </form>
</div>
